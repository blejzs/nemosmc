<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEMOSMC.EU</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #1f2937;
    padding: 20px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 1.2px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  header a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 6px;
    transition: background-color 0.3s;
  }
  header a:hover, header a.active {
    background-color: #2563eb;
  }
  main {
    flex-grow: 1;
    overflow: hidden;
  }
  embed {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<header>
  <a href="#" id="discordLink" class="active" onclick="loadPDF('RegulaminDiscord.pdf', this)">Regulamin Discord</a>
  <a href="#" id="minecraftLink" onclick="loadPDF('RegulaminMinecraft.pdf', this)">Regulamin Minecraft</a>
</header>
<main>
  <embed id="pdfEmbed" src="RegulaminDiscord.pdf" type="application/pdf" />
</main>

<script>
  function loadPDF(pdfFile, element) {
    const embed = document.getElementById('pdfEmbed');
    embed.src = pdfFile;
    // Aktywna klasa dla linków
    document.querySelectorAll('header a').forEach(a => a.classList.remove('active'));
    element.classList.add('active');
    return false; // zapobiega domyślnemu linkowaniu
  }
</script>
</body>
</html>
