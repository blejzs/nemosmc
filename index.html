<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEMOSMC.EU</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .links {
    padding: 15px;
    text-align: center;
  }
  .links a {
    color: #60a5fa;
    text-decoration: none;
    margin: 0 20px;
    font-weight: normal;
    cursor: pointer;
    font-size: 1.1rem;
  }
  .links a.active {
    font-weight: bold;
    text-decoration: underline;
  }
  main {
    flex-grow: 1;
    overflow: hidden;
  }
  embed {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="links">
  <a href="?page=discord" id="discordLink">Regulamin Discord</a>
  <a href="?page=minecraft" id="minecraftLink">Regulamin Minecraft</a>
</div>

<main>
  <embed id="pdfEmbed" src="" type="application/pdf" />
</main>

<script>
  const pdfMap = {
    "discord": "RegulaminDiscord.pdf",
    "minecraft": "RegulaminMinecraft.pdf"
  };

  function setActiveLink(page) {
    document.querySelectorAll('.links a').forEach(link => {
      const urlParams = new URLSearchParams(link.getAttribute('href'));
      const linkPage = urlParams.get('page');
      if (linkPage === page) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }

  function loadPDF(page) {
    const pdfFile = pdfMap[page] || pdfMap["discord"];
    document.getElementById('pdfEmbed').src = pdfFile;
    setActiveLink(page);
  }

  function getPageFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('page') || "discord";
  }

  // Obsługa kliknięć - zmiana linku i PDF bez przeładowania
  document.querySelectorAll('.links a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const url = new URL(this.href);
      const page = url.searchParams.get('page');
      history.pushState({page: page}, null, '?page=' + page);
      loadPDF(page);
    });
  });

  // Obsługa wstecz/naprzód w historii
  window.onpopstate = function(event) {
    let page = "discord";
    if (event.state && event.state.page) {
      page = event.state.page;
    } else {
      page = getPageFromURL();
    }
    loadPDF(page);
  };

  // Na starcie ładujemy PDF z linku
  loadPDF(getPageFromURL());
</script>

</body>
</html>
